name: Web Entry Trigger

on:
  repository_dispatch:
    types: [web_trigger]

jobs:
  orchestrate:
    runs-on: ubuntu-latest
    steps:
      - name: Show request
        run: |
          echo "Triggered from GitHub Pages"
          echo "Receipt: ${{ github.event.client_payload.receipt }}"
          echo "Date: ${{ github.event.client_payload.date }}"

      - name: Trigger target repo
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.TARGET_REPO_TOKEN }}" \
            https://api.github.com/repos/ORG_OR_USER/target-repo/dispatches \
            -d '{
              "event_type": "receipt_trigger",
              "client_payload": {
                "receipt": "${{ github.event.client_payload.receipt }}",
                "date": "${{ github.event.client_payload.date }}"
              }
            }'
